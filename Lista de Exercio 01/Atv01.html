<script>
    // A imobiliária Imóbilis vende apenas terrenos retangulares. Faça um algoritmo para ler as dimensões de um terreno e depois exibir a área do terreno.
    let largura = parseFloat(prompt("Informe a largura do terreno:"));
    let comprimento = parseFloat(prompt("Informe o comprimento do terreno:"));
    let areaTerreno = largura * comprimento;
    alert("Área do terreno: " + areaTerreno + " m²");
    console.log("Área do terreno: " + areaTerreno + " m²");
</script>
