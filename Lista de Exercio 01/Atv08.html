<script>
    // Faça um algoritmo para ler três notas de um aluno em uma disciplina e imprimir a sua média ponderada (as notas tem pesos respectivos de 1, 2 e 3).
    const n1 = parseFloat(prompt("Digite a primeira nota: "));
    const n2 = parseFloat(prompt("Digite a segunda nota: "));
    const n3 = parseFloat(prompt("Digite a terceira nota: "));
    let media = (n1 * 1 + n2 * 2 + n3 * 3) / (1 + 2 + 3);

    alert("Média ponderada: " + media.toFixed(2));
    console.log("Média ponderada: " + media.toFixed(2));
</script>
