<script>
    // Uma fábrica de camisetas produz os tamanhos pequeno, médio e grande, cada uma sendo vendida respectivamente por 10, 12 e 15 reais. Construa um algoritmo em que o usuário forneça a quantidade de camisetas pequenas, médias e grandes referentes a uma venda, e a máquina informe quanto será o valor arrecadado.
    const v1 = parseInt(prompt("Digite a quantidade de camisetas pequenas: "));
    const v2 = parseInt(prompt("Digite a quantidade de camisetas médias: "));
    const v3 = parseInt(prompt("Digite a quantidade de camisetas grandes: "));
    const total = v1 * 10 + v2 * 12 + v3 * 15;

    alert("Valor arrecadado: R$ " + total);
    console.log("Valor arrecadado: R$ " + total);
</script>
