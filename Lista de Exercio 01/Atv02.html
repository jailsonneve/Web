<script>
    // Faça um algoritmo para calcular quantas ferraduras são necessárias para equipar todos os cavalos comprados para um haras.
    let cavalos = parseFloat(prompt("Informe o numero de cavalos:"));;
    let ferraduras = cavalos * 4;
    alert("Necessarias " + ferraduras + " ferraduras.");
    console.log("Necessarias " + ferraduras + " ferraduras.");
</script>
