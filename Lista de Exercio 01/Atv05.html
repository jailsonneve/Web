<script>
    // Um motorista deseja colocar no seu tanque X reais de gasolina. Escreva um algoritmo para ler o preço do litro da gasolina e o valor do pagamento, e exibir quantos litros ele conseguiu colocar no tanque.
    const precoL = parseFloat(prompt("Digite o preço do Litro de gasolina: "));
    const pagamento = parseFloat(prompt("Digite o valor do pagamento: "));
    const tanque = pagamento / precoL;

    alert("O motorista conseguiu colocar " + tanque.toFixed(2) + " litros no tanque.");
    console.log("O motorista conseguiu colocar " + tanque.toFixed(2) + " litros no tanque.");
</script>
