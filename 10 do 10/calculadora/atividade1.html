<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="atividade1.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Bolada v1</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resp"></p>
            <table>
                <tr>
                    <td><button class="botaoDelAc" onclick="clean()">AC</button></td>
                    <td><button class="botaoDelAc" onclick="back()">DEL</button></td>
                    <td><button class="botao" onclick="insert('/')">÷</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                    <td><button class="botao" onclick="insert('(')">(</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                    <td><button class="botao" onclick="insert(')')">)</button></td>
                </tr>
                <tr>
                    <td><button class="botao"onclick="insert('4')">4</button></td>
                    <td><button class="botao"onclick="insert('5')">5</button></td>
                    <td><button class="botao"onclick="insert('6')">6</button></td>
                    <td><button class="botao"onclick="insert('+')">+</button></td>
                    <td><button class="botao" onclick="insert('**')">^</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="raiz()">√</button></td>
                    <td rowspan="2"><button class="botaoigual" onclick="calc()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao0" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="porcentagem()">%</button></td>
                </tr>
            </table>
        </div>
        <script src="atividade1.js"></script>
    </div>
</body>
</html>
