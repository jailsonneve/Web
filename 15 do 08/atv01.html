<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="atv01.css">
    <title>Atv01</title>
</head>
<body>
    <header class="text-center">
        <div class="navbar navbar-expand-lg navbar-black bg-black text-white">
            <h1>Arthur Henrique Dai</h1>
        </div>
    </header>
    <main class="container">
        <form>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="nomeUser">Nome:</label> 
                <div class="col-8">
                <input id="nomeUser" name="nomeUser" placeholder="Digite seu nome" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="dataUser" class="col-4 col-form-label">Data de Nascimento:</label> 
                <div class="col-8">
                <input id="dataUser" name="dataUser" placeholder="Digite sua data de nascimento" type="date" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="rgUser" class="col-4 col-form-label">RG:</label> 
                <div class="col-8">
                <input id="rgUser" name="rgUser" placeholder="Digite seu RG" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="cpfUser" class="col-4 col-form-label">CPF:</label> 
                <div class="col-8">
                <input id="cpfUser" name="cpfUser" placeholder="Digite seu CPF" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="enderecoUser" class="col-4 col-form-label">Endereço:</label> 
                <div class="col-8">
                <input id="enderecoUser" name="enderecoUser" placeholder="Digite seu endereço" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="bairroUser" class="col-4 col-form-label">Bairro:</label> 
                <div class="col-8">
                <input id="bairroUser" name="bairroUser" placeholder="Digite o nome do seu bairro" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="cidadeUser" class="col-4 col-form-label">Cidade:</label> 
                <div class="col-8">
                <input id="cidadeUser" name="cidadeUser" placeholder="Digite o nome da sua cidade" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="estadoUser" class="col-4 col-form-label">Estado:</label> 
                <div class="col-8">
                <input id="estadoUser" name="estadoUser" placeholder="Digite o nome do seu estado" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="telefoneUser" class="col-4 col-form-label">Telefone:</label> 
                <div class="col-8">
                <input id="telefoneUser" name="telefoneUser" placeholder="Digite seu telefone" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group text-center">
                <a href="#" class="btn btn-primary btn-success"><i class="bi bi-arrow-up-circle"></i>Adicionar</a>
                <a href="#" class="btn btn-primary btn-primary"><i class="bi bi-wrench-adjustable-circle"></i>Alterar</a>
                <a href="#" class="btn btn-primary btn-danger"><i class="bi bi-x-circle-fill "></i>Excluir</a>
            </div>
        </form>
    </main>
    <footer id="contato" class="py-5 bg-dark text-white text-center">
        <p class="m-0">Feito por JailsonNeve</p>
        <p class="m-0">Vai Corinthians</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
