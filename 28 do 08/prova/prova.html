        <div class="row">

            <div class="col-md-6 col-lg-4 mb-4">

    <hr>
        <form id="cadastro">
            <div class="form-group row">
            <label for="nomeUser" class="col-4 col-form-label">Nome</label> 
            <div class="col-8">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-address-book-o"></i>
                    </div>
                </div> 
                <input id="nomeUser" name="nomeUser" placeholder="Digite seu nome" type="text" class="form-control" required="required">
                </div>
            </div>
            </div>
            <div class="form-group row">
            <label for="emailUser" class="col-4 col-form-label">Email</label> 
            <div class="col-8">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-envelope-o"></i>
                    </div>
                </div> 
                <input id="emailUser" name="emailUser" placeholder="Digite seu email" type="text" class="form-control" required="required">
                </div>
            </div>
            </div>
            <div class="form-group row">
            <label for="foneUser" class="col-4 col-form-label">Telefone</label> 
            <div class="col-8">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-phone"></i>
                    </div>
                </div> 
                <input id="foneUser" name="foneUser" placeholder="Digite seu Telefone" type="text" class="form-control">
                </div>
            </div>
            </div>
            <div class="form-group row">
            <label for="senhaUser" class="col-4 col-form-label">Senha</label> 
            <div class="col-8">
                <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fa fa-key"></i>
                    </div>
                </div> 
                <input id="senhaUser" name="senhaUser" placeholder="Digite sua Senha" type="text" class="form-control" required="required">
                </div>
            </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
        </form>
    <hr>
